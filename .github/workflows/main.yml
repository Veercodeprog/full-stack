name: Deploy Updates

on:
  push:
    branches:
      - updates

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Setup Node.js environment
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build and test
      run: |
        npm run build
        npm test
        
    - name: Deploy to live
      uses: easingthemes/ssh-deploy@v2.1.9
      with:
        server: ${{ secrets.SERVER }}
        port: ${{ secrets.PORT }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        source: 'dist'
        target: '/var/www/html'
        exclusions: |
          .git*
          node_modules
        after_deploy: |
          npm install
          npm start
